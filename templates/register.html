



  <html>
    <head>
      
	<meta name="viewport" content="width=device-width, initial-scale=1">      
      <title>Register </title>
      <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
    
    </style>  
    <style>
       .text-lg {
         font-size: 30px;
         text-align: center;
        
         
      }
      h3{
        text-align: center;
      }
      .form-group {
        margin: 20px;
      }
      .btn-center {
        display: flex;
        margin-left: 20px;
        width: 50px;
  
  
      }
      .acontainer { 
  margin:20px;
  
  border: 3px solid #3333; 
}
    </style>
    </head>
    <body>
      {% if messages %}
      {% for m in messages %}
      <div class="alert alert-danger mt-2" role="alert">
          {{m}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
        </div>
        {% endfor %}
      {% endif %}
      <div class="acontainer">
    
      <form method="post">
        {% csrf_token %}
    <div class="form-group">
      <h3 class="text-primary  ">Register  <br>
      </h3>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" name="first_name" placeholder="First Name" required="required">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required">
      </div>
      <div class="form-group">
      <label for="exampleInputEmail1">Mobile Number</label>
      <input type="tel" class="form-control " name="username" placeholder="Enter mobile number" required="required" pattern="[0-9]{10}">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password"  required="required" minlength="6">
    </div>
    <div class="form-group">
        
       {{dform.as_p}}
      </div>
    <div class="btn-center">
    <button type="submit" class=" btn btn-primary ">Register</button>
        </div>
  </form>
  <div class="text-secondary text-lg">Or</div>
    <h3 class="text-primary">
     <u><a href="{% url 'login' %}"> Login</a></u>
     </h3>
    
  </div>
  
    </body>
  </html>
