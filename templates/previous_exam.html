
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prev exam</title>
</head>
<body>
    {% include 'base.html' %}
    <div class="container">
    <h3 class="text-center">
        <h3 style="background-color: gray;text-align: center; color:white   ">Previous Exam </h3>
        <br>
        <h4 style="text-align: center;">Subject : {{subject}}
        <br>
        Class : {{subject.class_name}}
    </h4>
    {% for pe in previous_exam %}
    <ul class="list-group list-group-flush" style="text-align: center; font-size: 20px;">
        
        <li class="list-group-item">
            
            Exam Id : {{pe.id}}
            <br>
           Date : {{pe.exam_date}}
            <br>
     
    <a href="{% url 'all_student_result' pe.id %}">see results</a>
    <br>
    <a href="{% url 'teacher_exam_pannel' pe.id %}">see Question</a>
</li>
        
</ul>
    
    {% endfor %}
</div>
</body>
</html>
